apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: fedpod-jobs-
spec:
  entrypoint: parallel-steps
  arguments:
    parameters:
    - name: rounds
      value: "03"
    - name: initial-round
      value: "00"
    - name: job-prefix
      value: "step"
    - name: split_csv
      value: "cc359ppmi128/CC359PPMI_v1-test.csv"
  templates:
  - name: parallel-steps
    steps:
  # round 0
    - - name: run-train-jobs-00
        template: train-job
        arguments:
          parameters:
          - name: round
            value: "{{workflow.parameters.initial-round}}"
          - name: epochs
            value: "{{item.epochs}}"
          - name: epoch
            value: "{{item.epoch}}"
          - name: inst-id
            value: "{{item.inst}}"
          - name: model_pth
            value: "None"
        withItems:
        - { epochs: "001", epoch: "000", inst: "1" }
        # - { epochs: "001", epoch: "000", inst: "2" }
        # - { epochs: "001", epoch: "000", inst: "3" }
        - { epochs: "001", epoch: "000", inst: "4" }
        - { epochs: "001", epoch: "000", inst: "5" }
        # - { epochs: "001", epoch: "000", inst: "6" }
    - - name: run-aggregation-jobs-00
        template: aggregation-job
        arguments:
          parameters:
          - name: round
            value: "{{workflow.parameters.initial-round}}"
          - name: algorithm
            value: "fedavg"
          - name: inst-id
            value: "0"
          - name: model_pth
            value: "None"
        # withItems:
        # - { inst: "0" }
  # round 1
    - - name: run-train-jobs-01
        template: train-job
        arguments:
          parameters:
          - name: round
            value: "{{steps.run-aggregation-jobs-00.outputs.parameters.next-round}}"
          - name: epochs
            value: "{{item.epochs}}"
          - name: epoch
            value: "{{item.epoch}}"
          - name: inst-id
            value: "{{item.inst}}"
          - name: model_pth
            value: "/fedpod/states/{{workflow.parameters.job-prefix}}_0/R{{workflow.parameters.rounds}}r{{steps.run-aggregation-jobs-00.outputs.parameters.next-round}}/models/R{{workflow.parameters.rounds}}r{{steps.run-aggregation-jobs-00.outputs.parameters.next-round}}.pth"
        withItems:
        - { epochs: "001", epoch: "001", inst: "1" }
        # - { epochs: "001", epoch: "001", inst: "2" }
        # - { epochs: "001", epoch: "001", inst: "3" }
        # - { epochs: "001", epoch: "001", inst: "4" }
        - { epochs: "001", epoch: "001", inst: "5" }
        - { epochs: "001", epoch: "001", inst: "6" }
    - - name: run-aggregation-jobs-01
        template: aggregation-job
        arguments:
          parameters:
          - name: round
            value: "{{steps.run-aggregation-jobs-00.outputs.parameters.next-round}}"
          - name: algorithm
            value: "fedavg"
          - name: inst-id
            value: "0"
          - name: model_pth
            value: "None"
        # withItems:
        # - { inst: "0" }
  # round 2
    - - name: run-train-jobs-02
        template: train-job
        arguments:
          parameters:
          - name: round
            value: "{{steps.run-aggregation-jobs-01.outputs.parameters.next-round}}"
          - name: epochs
            value: "{{item.epochs}}"
          - name: epoch
            value: "{{item.epoch}}"
          - name: inst-id
            value: "{{item.inst}}"
          - name: model_pth
            value: "/fedpod/states/{{workflow.parameters.job-prefix}}_0/R{{workflow.parameters.rounds}}r{{steps.run-aggregation-jobs-01.outputs.parameters.next-round}}/models/R{{workflow.parameters.rounds}}r{{steps.run-aggregation-jobs-01.outputs.parameters.next-round}}.pth"
        withItems:
        - { epochs: "001", epoch: "002", inst: "1" }
        - { epochs: "001", epoch: "002", inst: "2" }
        - { epochs: "001", epoch: "002", inst: "3" }
        # - { epochs: "001", epoch: "002", inst: "4" }
        # - { epochs: "001", epoch: "002", inst: "5" }
        # - { epochs: "001", epoch: "002", inst: "6" }
    - - name: run-aggregation-jobs-02
        template: aggregation-job
        arguments:
          parameters:
          - name: round
            value: "{{steps.run-aggregation-jobs-01.outputs.parameters.next-round}}"
          - name: algorithm
            value: "fedavg"
          - name: inst-id
            value: "0"
          - name: model_pth
            value: "None"
        # withItems:
        # - { inst: "0" }

  - name: train-job
    inputs:
      parameters:
      - name: round
      - name: epochs
      - name: epoch
      - name: inst-id
      - name: model_pth
    container:
      image: dwnusa/fedpod:v0.4.14.16
      command: ["/bin/sh", "-c"]
      args: ["./run_train.sh -s 0 -g 0 -J {{workflow.parameters.job-prefix}}_{{inputs.parameters.inst-id}} -R {{workflow.parameters.rounds}} -r {{inputs.parameters.round}} -E {{inputs.parameters.epochs}} -e {{inputs.parameters.epoch}} -i {{inputs.parameters.inst-id}} -c {{workflow.parameters.split_csv}} -m {{inputs.parameters.model_pth}}"]
      resources:
        requests:
          cpu: "2"
          memory: "16G"
      volumeMounts:
      - name: cc359ppmi128-volume
        mountPath: /fedpod/cc359ppmi128
      - name: states-volume
        mountPath: /fedpod/states
      - name: logs-volume
        mountPath: /fedpod/logs
      stdin: true
      tty: true
    volumes:
    - name: cc359ppmi128-volume
      hostPath:
        path: /fedpod/cc359ppmi128  # 로컬 경로
        type: Directory
    - name: states-volume
      hostPath:
        path: /fedpod/states  # 로컬 경로
        type: Directory
    - name: logs-volume
      hostPath:
        path: /fedpod/logs  # 로컬 경로
        type: Directory

  - name: aggregation-job
    inputs:
      parameters:
      - name: round
      - name: algorithm
      - name: inst-id
      - name: model_pth
    container:
      image: dwnusa/fedpod:v0.4.14.16
      command: ["/bin/sh", "-c"]
      args: ["./run_aggregation.sh -R {{workflow.parameters.rounds}} -r {{inputs.parameters.round}} -a {{inputs.parameters.algorithm}} -j {{workflow.parameters.job-prefix}} -i {{inputs.parameters.inst-id}} -m {{inputs.parameters.model_pth}}"]
      resources:
        requests:
          cpu: "2"
          memory: "4G"
      volumeMounts:
      - name: cc359ppmi128-volume
        mountPath: /fedpod/cc359ppmi128
      - name: states-volume
        mountPath: /fedpod/states
      - name: logs-volume
        mountPath: /fedpod/logs
      stdin: true
      tty: true
    outputs:
      parameters:
      - name: next-round
        valueFrom:
          path: /tmp/next_round.txt  # Return the value from the temp file
    volumes:
    - name: cc359ppmi128-volume
      hostPath:
        path: /fedpod/cc359ppmi128  # 로컬 경로
        type: Directory
    - name: states-volume
      hostPath:
        path: /fedpod/states  # 로컬 경로
        type: Directory
    - name: logs-volume
      hostPath:
        path: /fedpod/logs  # 로컬 경로
        type: Directory