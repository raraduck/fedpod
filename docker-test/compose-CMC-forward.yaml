version: '3'
services:
  centre0-forward:
    image: dwnusa/fedpod:v0.4.17-test-cuda
    container_name: centre0-forward
    command: >
      /bin/bash -c "/fedpod/run_forward_cmc.sh 
      -s 1
      -g 1
      -J ${JOBNAME1}
      -R ${ROUNDS}
      -r ${ROUND}
      -e 000
      -i ${INSTID1}
      -c ${SPLIT_CSV}
      -M ${MODEL}
      -t [test]
      -D ${DATAROOT}
      -d ${DATASET}
      -n inst_00
      -C ${INPUT_CHANNEL_NAMES}
      -G ${LABEL_GROUPS}
      -N ${LABEL_NAMES}
      -I ${LABEL_INDEX}
      -p ${SEG_POSTFIX}"
    stdin_open: true
    tty: true
    volumes:
      - /home/cmc_admin/workspace/fedpod:/fedpod
      - /home/cmc_admin/workspace/fedpod/${DATAROOT}:/fedpod/data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
